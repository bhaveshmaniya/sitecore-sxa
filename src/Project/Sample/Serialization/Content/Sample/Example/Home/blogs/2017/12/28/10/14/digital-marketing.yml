        <strong style="color: #222222; background-color: #ffffff;">Digital marketing</strong><span style="background-color: #ffffff; color: #222222;">&nbsp;is the&nbsp;</span><a href="https://en.wikipedia.org/wiki/Marketing" title="Marketing" style="color: #0b0080; background: none #ffffff;">marketing</a><span style="background-color: #ffffff; color: #222222;">&nbsp;of products or services using digital technologies, mainly on the&nbsp;</span><a href="https://en.wikipedia.org/wiki/Internet" title="Internet" style="color: #0b0080; background: none #ffffff;">Internet</a><span style="background-color: #ffffff; color: #222222;">, but also including mobile phones,&nbsp;</span><a href="https://en.wikipedia.org/wiki/Display_advertising" title="Display advertising" style="color: #0b0080; background: none #ffffff;">display advertising</a><span style="background-color: #ffffff; color: #222222;">, and any other digital medium.</span><sup id="cite_ref-1" class="reference" style="color: #222222; background-color: #ffffff;"><a href="https://en.wikipedia.org/wiki/Digital_marketing#cite_note-1" style="color: #0b0080; background: none;">[1]</a></sup>
