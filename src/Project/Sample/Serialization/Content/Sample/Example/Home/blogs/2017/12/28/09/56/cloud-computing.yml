        <p style="color: #222222; background-color: #ffffff; margin: 0.5em 0px;">Third-party clouds enable organizations to focus on their&nbsp;<a href="https://en.wikipedia.org/wiki/Core_business" title="Core business" style="color: #0b0080; background: none;">core businesses</a>&nbsp;instead of expending resources on computer infrastructure and maintenance.<sup id="cite_ref-aws.amazon_1-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cloud_computing#cite_note-aws.amazon-1" style="color: #0b0080; background: none;">[1]</a></sup>&nbsp;Advocates note that cloud computing allows companies to avoid or minimize up-front&nbsp;<a href="https://en.wikipedia.org/wiki/IT_infrastructure" title="IT infrastructure" style="color: #0b0080; background: none;">IT infrastructure</a>&nbsp;costs. Proponents also claim that cloud computing allows enterprises to get their applications up and running faster, with improved manageability and less maintenance, and that it enables IT&nbsp;<a href="https://en.wikipedia.org/wiki/Team" title="Team" style="color: #0b0080; background: none;">teams</a>&nbsp;to more rapidly adjust resources to meet fluctuating and unpredictable&nbsp;<a href="https://en.wikipedia.org/wiki/Market_(economics)" title="Market (economics)" style="color: #0b0080; background: none;">business</a>&nbsp;demand.<sup id="cite_ref-aws.amazon_1-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cloud_computing#cite_note-aws.amazon-1" style="color: #0b0080; background: none;">[1]</a></sup><sup id="cite_ref-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cloud_computing#cite_note-2" style="color: #0b0080; background: none;">[2]</a></sup><sup id="cite_ref-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cloud_computing#cite_note-3" style="color: #0b0080; background: none;">[3]</a></sup>&nbsp;Cloud providers typically use a "pay-as-you-go" model, which can lead to unexpected&nbsp;<a href="https://en.wikipedia.org/wiki/Operating_expense" title="Operating expense" style="color: #0b0080; background: none;">operating expenses</a>&nbsp;if administrators are not familiarized with cloud-pricing models.<sup id="cite_ref-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cloud_computing#cite_note-4" style="color: #0b0080; background: none;">[4]</a></sup></p>
        <p style="color: #222222; background-color: #ffffff; margin: 0.5em 0px;">Since the launch of&nbsp;<a href="https://en.wikipedia.org/wiki/Amazon_Elastic_Compute_Cloud" title="Amazon Elastic Compute Cloud" style="color: #0b0080; background: none;">Amazon EC2</a>&nbsp;in 2006, the availability of high-capacity networks, low-cost computers and storage devices as well as the widespread adoption of&nbsp;<a href="https://en.wikipedia.org/wiki/Hardware_virtualization" title="Hardware virtualization" style="color: #0b0080; background: none;">hardware virtualization</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Service-oriented_architecture" title="Service-oriented architecture" style="color: #0b0080; background: none;">service-oriented architecture</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Autonomic_computing" title="Autonomic computing" style="color: #0b0080; background: none;">autonomic</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Utility_computing" title="Utility computing" style="color: #0b0080; background: none;">utility computing</a>&nbsp;has led to growth in cloud computing.<sup id="cite_ref-5" class="reference"><a href="https://en.wikipedia.org/wiki/Cloud_computing#cite_note-5" style="color: #0b0080; background: none;">[5]</a></sup><sup id="cite_ref-gartner_6-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cloud_computing#cite_note-gartner-6" style="color: #0b0080; background: none;">[6]</a></sup><sup id="cite_ref-really_7-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cloud_computing#cite_note-really-7" style="color: #0b0080; background: none;">[7]</a></sup></p>
