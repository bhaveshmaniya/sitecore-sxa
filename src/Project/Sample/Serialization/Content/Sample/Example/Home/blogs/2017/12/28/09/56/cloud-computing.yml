        <strong style="color: #222222; background-color: #ffffff;">Cloud computing</strong><span style="background-color: #ffffff; color: #222222;">&nbsp;is an&nbsp;</span><a href="https://en.wikipedia.org/wiki/Information_technology" title="Information technology" style="color: #0b0080; background: none #ffffff;">information technology</a><span style="background-color: #ffffff; color: #222222;">&nbsp;(IT) paradigm that enables ubiquitous access to shared pools of configurable&nbsp;</span><a href="https://en.wikipedia.org/wiki/System_resource" title="System resource" style="color: #0b0080; background: none #ffffff;">system resources</a><span style="background-color: #ffffff; color: #222222;">&nbsp;and higher-level services that can be rapidly&nbsp;</span><a href="https://en.wikipedia.org/wiki/Provisioning" title="Provisioning" style="color: #0b0080; background: none #ffffff;">provisioned</a><span style="background-color: #ffffff; color: #222222;">&nbsp;with minimal management effort, often over the&nbsp;</span><a href="https://en.wikipedia.org/wiki/Internet" title="Internet" style="color: #0b0080; background: none #ffffff;">Internet</a><span style="background-color: #ffffff; color: #222222;">. Cloud computing relies on sharing of resources to achieve coherence and&nbsp;</span><a href="https://en.wikipedia.org/wiki/Economies_of_scale" title="Economies of scale" style="color: #0b0080; background: none #ffffff;">economy of scale</a><span style="background-color: #ffffff; color: #222222;">, similar to a&nbsp;</span><a href="https://en.wikipedia.org/wiki/Public_utility" title="Public utility" style="color: #0b0080; background: none #ffffff;">utility</a><span style="background-color: #ffffff; color: #222222;">.</span>
