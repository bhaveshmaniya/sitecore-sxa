      Value: |
        <p style="margin: 0.5em 0px; color: rgb(34, 34, 34); letter-spacing: normal; background-color: rgb(255, 255, 255);"><a title="Arthur Samuel" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Arthur_Samuel">Arthur Samuel</a>, an American pioneer in the field of<span></span><a title="Computer Gaming" class="mw-redirect" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Computer_Gaming">computer gaming</a><span></span>and<span></span><a title="Artificial intelligence" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Artificial_intelligence">artificial intelligence</a>, coined the term "Machine Learning" in 1959 while at<span></span><a title="IBM" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/IBM">IBM</a><sup class="reference" id="cite_ref-2"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-2">[2]</a></sup>. Evolved from the study of<span></span><a title="Pattern recognition" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Pattern_recognition">pattern recognition</a><span></span>and<span></span><a title="Computational learning theory" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Computational_learning_theory">computational learning theory</a><span></span>in artificial intelligence,<sup class="reference" id="cite_ref-Britannica_3-0"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-Britannica-3">[3]</a></sup><span></span>machine learning explores the study and construction of<span></span><a title="Algorithm" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Algorithm">algorithms</a>that can learn from and make predictions on<span></span><a title="Data" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Data">data</a><sup class="reference" id="cite_ref-4"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-4">[4]</a></sup><span></span>&ndash; such algorithms overcome following strictly static<span></span><a title="Computer program" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Computer_program">program instructions</a><span></span>by making data-driven predictions or decisions,<sup class="reference" id="cite_ref-bishop_5-0"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-bishop-5">[5]</a></sup><sup class="reference">:<span>2</span></sup><span></span>through building a<span></span><a title="Mathematical model" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Mathematical_model">model</a><span></span>from sample inputs. Machine learning is employed in a range of computing tasks where designing and programming explicit algorithms with good performance is difficult or infeasible; example applications include<span></span><a title="Email filtering" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Email_filtering">email filtering</a>, detection of network intruders or malicious insiders working towards a<span></span><a title="Data breach" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Data_breach">data breach</a>,<sup class="reference" id="cite_ref-6"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-6">[6]</a></sup><span></span><a title="Optical character recognition" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Optical_character_recognition">optical character recognition</a><span></span>(OCR),<sup class="reference" id="cite_ref-Wernick-Signal-Proc-July-2010_7-0"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-Wernick-Signal-Proc-July-2010-7">[7]</a></sup><span></span><a title="Learning to rank" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Learning_to_rank">learning to rank</a>, and<span></span><a title="Computer vision" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Computer_vision">computer vision</a>.</p>
        <p style="margin: 0.5em 0px; color: rgb(34, 34, 34); letter-spacing: normal; background-color: rgb(255, 255, 255);">Machine learning is closely related to (and often overlaps with)<span></span><a title="Computational statistics" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Computational_statistics">computational statistics</a>, which also focuses on prediction-making through the use of computers. It has strong ties to<span></span><a title="Mathematical optimization" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Mathematical_optimization">mathematical optimization</a>, which delivers methods, theory and application domains to the field. Machine learning is sometimes conflated with<span></span><a title="Data mining" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Data_mining">data mining</a>,<sup class="reference" id="cite_ref-8"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-8">[8]</a></sup><span></span>where the latter subfield focuses more on exploratory data analysis and is known as<span></span><a title="Unsupervised learning" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Unsupervised_learning">unsupervised learning</a>.<sup class="reference" id="cite_ref-bishop_5-1"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-bishop-5">[5]</a></sup><sup class="reference">:<span>vii</span></sup><sup class="reference" id="cite_ref-9"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-9">[9]</a></sup><span></span>Machine learning can also be unsupervised<sup class="reference" id="cite_ref-10"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-10">[10]</a></sup><span></span>and be used to learn and establish baseline behavioral profiles for various entities<sup class="reference" id="cite_ref-11"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-11">[11]</a></sup><span></span>and then used to find meaningful anomalies.</p>
        <p style="margin: 0.5em 0px; color: rgb(34, 34, 34); letter-spacing: normal; background-color: rgb(255, 255, 255);">Within the field of<span></span><a title="Data analytics" class="mw-redirect" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Data_analytics">data analytics</a>, machine learning is a method used to devise complex models and algorithms that lend themselves to prediction; in commercial use, this is known as<span></span><a title="Predictive analytics" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Predictive_analytics">predictive analytics</a>. These analytical models allow researchers,<span></span><a title="Data science" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Data_science">data scientists</a>, engineers, and analysts to "produce reliable, repeatable decisions and results" and uncover "hidden insights" through learning from historical relationships and trends in the data.<sup class="reference" id="cite_ref-12"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-12">[12]</a></sup></p>
        <p style="margin: 0.5em 0px; color: rgb(34, 34, 34); letter-spacing: normal; background-color: rgb(255, 255, 255);">According to the Gartner<span></span><a title="Hype cycle" style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Hype_cycle">hype cycle</a><span></span>of 2016, machine learning is at its peak of inflated expectations.<sup class="reference" id="cite_ref-13"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-13">[13]</a></sup><span></span>Effective machine learning is difficult because finding patterns is hard and often not enough training data is available; as a result, machine-learning programs often fail to deliver.<sup class="reference" id="cite_ref-14"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-14">[14]</a></sup><sup class="reference" id="cite_ref-15"><a style="background: none; color: rgb(11, 0, 128); text-decoration: none;" href="https://en.wikipedia.org/wiki/Machine_learning#cite_note-15">[15]</a></sup></p>
